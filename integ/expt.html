<link rel="stylesheet" href="resets.css">
<link rel="stylesheet" href="Lato-fonts.css">
<link rel="stylesheet" href="index.css">



<div class="ui">
<div class="container">
   <h3>Status</h3>
  <div class="ui two column stackable grid">
    <div class="column">
      <div class=" segment">
      <!--{% if status_dict %}-->
        <div class="divided selection list grid"><ul>
        <!--{% for question_no, status in status_dict.items %}-->
         
          <li class="grid"><a class="item">
            <div class="question-num">MCQ 1<!--{{ question_no }}--></div><!-- Dont forget to change-->
            
            <!--{% if status == 'S' %}-->
              <div class=" green horizontal label right floated status">Solved</div>
            <!--{% elif status == 'U' %}-->
              <div class="grey horizontal label right floated status ">Unattempted</div>
            <!--{% endif %}-->
          </a></li>
         
        <!--{% endfor %}-->

        </ul></div>
      <!--{% else %}-->
        <h2 class="no-info">No information to display.</h2>
      <!--{% endif %}-->
      </div>
    </div>

    <div class="center aligned column enter">
      <a class="primary button huge" href="{% url 'mcqs:questions' %}">Enter Arena</a>
    </div>
  </div>
</div>
</div>
