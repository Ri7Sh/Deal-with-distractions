<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register-dealing with distraction</title>
<link rel="stylesheet" href="assets/stylesheets/resets.css" type="text/css">
<link rel="stylesheet" href="assets/stylesheets/register.css" type="text/css">
</head>
<body>
<div class="col left">
	
		<div class="heading">
		<h1>DEAL WITH DISTRACTIONS</h1>
		</div>
	
</div>
<div class="col right">

	<div class="content">
	<h2>Register</h2>
	<form action="#" method="post" id="form" name="registration">
		<h3>Team Details</h3>
		<div class="details">
				<div>
				<label>Team Name</label>
				<input type="text" name="tname" id="teamname" class="teamdetails" required>
				</div>
				<div>
				<label>Password</label>
			<input type="password" name="pword" id="pword" class="teamdetails" required>
			</div>
			<div>
			<label>Confirm Password</label>
			<input type="password" name="pword_confirm" id="pword-confirm" class="teamdetails" required>
			</div>
		</div>
		
			<h3>Member Details</h3>
			<div class="members">
				<div class="member">
					<h4>Member 1</h4>
					<div class="details">
						<div>
						<label>Full Name </label>

						<input type="text" name="name1" id="name1" class="teamdetails" required>
						</div>
						<div>
						<label>E-mail</label><input type="text" name="email1" id="email1" class="teamdetails" required>
						</div>
						<div>
						<label>Mobile No.</label><input type="text" name="mob1" id="mob1" class="teamdetails" required>
						</div>
					</div>
				</div>
					
				<div class="member">
					<h4>Member 2</h4>
					<div class="details">
						<div>
						<label>Full Name </label>
						<input type="text" name="name2" id="name2" class="teamdetails" required>
						</div>
						<div>
						<label>E-mail
						</label><input type="text" name="email2" id="email2" class="teamdetails" required>
						</div>
						<div>
						<label>Mobile No.
						</label>
						<input type="text" name="mob2" id="mob2" class="teamdetails" required>
						</div>
					</div>
				</div>
			</div>
	<input type="submit" name="register" id="register-btn" class="btn" value="REGISTER">
</form>
</div>
</div>


<!--  <div class="wrapper"></div> -->
<script src="assets/javascript/jquery.min.js">

		</script>
<script src="assets/javascript/jquery.validate.min.js"></script>

<script>
	
	$(document).ready(function(){


		$("form[name='registration']").validate({
			rules:{
				tname: "required",
				pword:{
					required:true,
					minlength: 5,
				},
				pword_confirm: {
					required:true,
					minlength: 5,
					equalTo: "#pword",

				}, 
				name1:{
					required: true,

				},
				name2:{
					required: true,

				},
				email1:{
					required: true,
					email: true,
				},
				email2:{
					required: true,
					email: true,
				},
				mob1:{
					required: true,
					minlength: 10,
					maxlength:10,
					digits: true,
				},
				mob2:{
					required: true,
					minlength: 10,
					maxlength:10,
					digits: true,
				},
			},
			messages:{
				tname: "Please enter your teamname",
				pword: {
					required:"please enter a password",
					minlength: "password must be atleast 5 letters long",

				},
				pword_confirm:{
					required:"please enter a password",
					minlength: "password must be atleast 5 letters long",
					equalTo: "passwords entered should be equal"

				} ,
				email1:{
					email: "please enter a valid email id",
				},
				email2:{
					email: "please enter a valid email id",
				},
				mob1:{
					minlength: "needs to have 10 digits",
					maxlength: "needs to have 10 digits",
					digits: "should be digits",
				},
				mob2:{
					minlength: "needs to have 10 digits",
					maxlength: "needs to have 10 digits",
					digits: "should be digits",
				
				},


			},
			submitHandler:function(form){
				form.submit();
				}
		});
	});
</script>
</body>
</html>
